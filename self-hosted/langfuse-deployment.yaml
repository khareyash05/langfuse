apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-deployment
spec:
  selector:
    matchLabels:
      app: langfuse-app
  template:
    metadata:
      labels:
        app: langfuse-app
    spec:
      containers:
        - name: langfuse
          image: ghcr.io/langfuse/langfuse:latest
          env:
            - name: NODE_ENV
              valueFrom:
                secretKeyRef:
                  name: langfuse-prod-secret
                  key: langfuse-node-env
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-prod-secret
                  key: langfuse-db-url
            - name: NEXTAUTH_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-prod-secret
                  key: langfuse-nextauth-url
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: langfuse-prod-secret
                  key: langfuse-nextauth-secret
            - name: SALT
              valueFrom:
                secretKeyRef:
                  name: langfuse-prod-secret
                  key: langfuse-salt
            - name: TELEMETRY_ENABLED
              valueFrom:
                secretKeyRef:
                  name: langfuse-prod-secret
                  key: langfuse-telemetry-enabled
            - name: NEXT_PUBLIC_SIGN_UP_DISABLED
              valueFrom:
                secretKeyRef:
                  name: langfuse-prod-secret
                  key: langfuse-next-public-sign-up-disabled
            - name: LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES
              valueFrom:
                secretKeyRef:
                  name: langfuse-prod-secret
                  key: langfuse-enable-experimentalfeatures
          ports:
            - containerPort: 3000
